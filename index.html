<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular-png-768x1024-1.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/insta-logo.jpg" class="instagram-logo" alt="" >
                <div class="profile-photo">
                    <img src="images/Perfil_Profissional.jpeg" alt="Photo de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue com seu usuário</a>
                <a href="#" class="instagram-logout">Sair da sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Huan Azevedo</p>
                <p class="outher-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
